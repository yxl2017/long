<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
        var provinces=["山东省","河北省","s北省"];
        var cites = [["济南","青岛"],["石家庄市","廊坊市"],["石s家庄市","廊坊s市"]]
        var areas = [ 
			        [
                      [ "市中区","历下区","天桥区","鬼影区","历城区","长清区"],
                      [ "市南区","市北区","四方区","李沧区","城阳区","崂山区"]
			        ],
			        [
                      [ "桥西区","新华区","长安区","裕华区","藁城区","鹿泉区","栾城区"],
                      [ "安次区","广阳区","三和区","霸州市","香河县","永清县","安固县"]
			        ]
               ,[
                      [ "桥西s区","新华区","长安s区","裕华区","藁s城区","鹿泉s区","栾城s区"],
                      [ "安次s区","广阳s区","三和区","霸州s市","香河县","永s清县","安s固县"]
              ]        
                ];

		    window.onload=function(){
		    	initProvince();
		    	province.onchange=provinceChange;
                city.onchange=cityChange;
		    }

             var   province,city,area;
             function initProvince() {
              province = document.getElementById('province');
              city = document.getElementById('city');
              area = document.getElementById('area')
              province.options.length=1;

              for (var i = 0; i < provinces.length; i++) {
              	var option = new Option(provinces[i],provinces[i]);
                   province.options.add(option)
               }
              } 
              function provinceChange(){
                  cityChange();
                     city.options.length=1;
                  if (province.selectedIndex==0) {
                  	return;
                  }

                  var pIndex=province.selectedIndex;
                     
                  for (var i = 0; i < cites[pIndex-1].length; i++) {
                  	  var optionValue=cites[pIndex-1][i];
                  	  var option = new Option(optionValue,optionValue)
                  	  city.options.add(option);
                  }
                 
              }
              // 选择触发城市
              function cityChange(){

                   area.options.length=1;
                   if (city.selectedIndex==0) {
                   	return;
                   }
                   var pIndex= province.selectedIndex;
                  
                   var cIndex=city.selectedIndex;
                   
                   for (var i = 0; i < areas[pIndex-1][cIndex-1].length; i++) {
                   	    var optionValue = areas[pIndex-1][cIndex-1][i]
                   	    var option = new Option(optionValue,optionValue)
                   	    area.options.add(option)
                   }

              }
                
	</script>
</head>
<body>
	<tr>
       <td>单位地址：</td>
       <td>
          <select name="province" id="province">
               <option >-- 选择省份 --</option>
          </select>
          <select name="city" id="city">
               <option >-- 选择城市 --</option>
          </select>
          <select name="area" id="area">
               <option >-- 选择区 --</option>
          </select>
       </td>
	</tr>
</body>
</html>
