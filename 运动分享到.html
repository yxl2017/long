<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0 ; padding: 0;}
			
			#div1 {
				width: 100px;
				height: 300px;
				background: red;
				margin-top: 60px;
				position: relative;
				left: -100px;
				position: fixed;
			}
			
			#div1 span {
				width: 20px;
				height: 60px;
				line-height: 20px;
				position: absolute;
				background: yellow;
				text-align: center;
				padding: 5px;
				left: 100px;
				top: 70px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv = document.getElementById('div1')
				oDiv.onmouseover=function(){
					startMove(0)
				}
				oDiv.onmouseout=function(){
					startMove(-100)
				}
			}
			var timer = null;
			function startMove(iTarget){
				var oDiv =document.getElementById('div1');
				 clearInterval(timer)
				 timer = setInterval(function(){
				 	var iSpend = 0;
				 	 if (oDiv.offsetLeft<iTarget) {
				 	 	iSpend=10;
				 	 }
				 	 else{
				 	 	iSpend=-10;
				 	 }
				 	
				 	if (oDiv.offsetLeft==iTarget) {
				 		clearInterval(timer)
				 	} else{
				 	 oDiv.style.left=oDiv.offsetLeft+iSpend+'px';	
				 	}
				 	
				 },30)
				
			}

		</script>
	</head>

	<body>
		<div id="div1">
			<div class="sd">

				<a href="fenye.html">搜狐</a><br/>
				<a href="fenye.html">搜狐</a><br/>
			</div>

		</div>

	</body>

</html>
